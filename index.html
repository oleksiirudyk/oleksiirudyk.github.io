<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Весільне фото-бінго</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flower-decoration flower-top-left"></div>
    <div class="flower-decoration flower-bottom-right"></div>
    
    <div class="container">
        <div class="title">Весільне<br>фото-полювання</div>
        <div class="subtitle">Знайди та сфотографуй!</div>
        
        <div id="loading" class="loading">
            Завантаження завдань...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Помилка завантаження завдань
        </div>
        
        <div id="bingo-container" style="display: none;">
            <div class="bingo-grid" id="bingoGrid">
                <!-- Клітинки будуть згенеровані динамічно -->
            </div>
        </div>
    </div>
    
    <!-- Модальне вікно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="completeBtn">Готово</button>
                <button class="btn btn-secondary" id="closeBtn">Закрити</button>
            </div>
        </div>
    </div>


    <script>
        // Ініціалізація Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // Конфігурація - замініть на ваш n8n webhook URL
        // const N8N_WEBHOOK_URL = 'https://f2beb0dcc8e9.ngrok-free.app/webhook-test/21792f71-6dd9-468e-b59c-5f01a49d2e9c';
        const N8N_WEBHOOK_URL = 'https://n8n.lobstrrrobert.org/webhook/21792f71-6dd9-468e-b59c-5f01a49d2e9c';
        
        let tasks = [];
        let currentTaskIndex = null;
        
        // Отримання користувача з Telegram
        const user = tg.initDataUnsafe?.user || { id: 'demo', first_name: 'Demo' };
        
        // Завантаження завдань з n8n
        async function loadTasks() {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_tasks',
                        user_id: user.id,
                        user_name: user.username
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Помилка завантаження');
                }
                
                const data = await response.json();
                tasks = getDefaultTasks();
                if (data.tasks) {
                    tasks.forEach(task => {
                        const serverTask = data.tasks.find(t => t.id === task.id);
                        if (serverTask) {
                            task.completed = serverTask.completed;
                        }
                    });
                }

                renderBingoGrid();
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                // Використовуємо демо завдання якщо не вдалося завантажити з n8n
                tasks = getDefaultTasks();
                renderBingoGrid();
            }
        }
        // async function loadTasks() {
        //     try {
        //         // Відправляємо команду боту через Telegram Web App
        //         tg.sendData(JSON.stringify({
        //             action: 'get_tasks',
        //             user_id: user.id,
        //             user_name: user.first_name
        //         }));
                
        //         // Тимчасово використовуємо демо дані
        //         tasks = getDefaultTasks();
        //         renderBingoGrid();
                
        //     } catch (error) {
        //         console.error('Error loading tasks:', error);
        //         tasks = getDefaultTasks();
        //         renderBingoGrid();
        //     }
        // }
        
        // Дефолтні завдання для демо
        function getDefaultTasks() {
            return [
                { id: 1, title: "1.Злови момент щастя", description: "Зроби фото людини, яка щиро сміється", completed: false },
                { id: 2, title: "2.Погляд кохання", description: "Сфотографуй момент, коли хтось закохано дивиться на іншу людину", completed: false },
                { id: 3, title: "3.Селфі з незнайомцем", description: "Зроби селфі з гостем, якого ще не знав/ла до весілля", completed: false },
                { id: 4, title: "4.Весілля очима дитини", description: "Зроби фото з найнеочікуванішого ракурсу (знизу, з-під столу, через келих)", completed: false },
                { id: 5, title: "5.Підозріло смачний момент", description: "Сфотографуй когось, хто надто щасливий, коли їсть.", completed: false },
                { id: 6, title: "6.Я — твоя декорація", description: "Сфотографуй людину, яка ідеально вписалась у фон/декор (наче вона частина інтер’єру).", completed: false },
                { id: 7, title: "7.Весільний double", description: "Знайди 2 гостей в однаковому кольорі одягу або схожому образі — зроби “фото-близнюків”.", completed: false },
                { id: 8, title: "8.Бохо-деталь", description: "Знайди й сфотографуй найкрутіший елемент декору (ловець снів, макраме, лампа, квітка, деталь на сукні тощо).", completed: false },
                { id: 9, title: "9.Групове хаос-селфі", description: "Збери 4+ людей і зробіть якомога абсурдніше або дивніше групове селфі (емоції, пози, предмети — усе дозволено).", completed: false }
            ];
        }
        
        
        // Відображення сітки бінго
        function renderBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            const container = document.getElementById('bingo-container');
            const loading = document.getElementById('loading');
            
            grid.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const cell = document.createElement('button');
                cell.className = `bingo-cell ${task.completed ? 'completed' : ''}`;
                cell.textContent = task.title;
                cell.onclick = () => openTaskModal(index);
                grid.appendChild(cell);
            });
            
            loading.style.display = 'none';
            container.style.display = 'block';
        }
        
        // Відкриття модального вікна
        function openTaskModal(taskIndex) {
            currentTaskIndex = taskIndex;
            const task = tasks[taskIndex];
            
            document.getElementById('modalTitle').textContent = task.title;
            document.getElementById('modalDescription').textContent = task.description;
            document.getElementById('modal').style.display = 'block';
            
            const completeBtn = document.getElementById('completeBtn');
            completeBtn.textContent = task.completed ? 'Скасувати' : 'Готово';
            completeBtn.onclick = toggleTaskComplete;
        }
        
        // Закриття модального вікна
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentTaskIndex = null;
        }
        
        // Перемикання статусу завдання
        async function toggleTaskComplete() {
            if (currentTaskIndex === null) return;
            
            const task = tasks[currentTaskIndex];
            
            // Якщо завдання ще не виконано - пропонуємо зробити фото
            if (!task.completed) {
                // Закриваємо модальне вікно
                closeModal();
                requestPhoto(task)
            } else {
                // Якщо завдання вже виконано - скасовуємо його
                task.completed = false;
                await updateTaskStatus(task);
                renderBingoGrid();
                closeModal();
            }
        }
        
        // Запит на фото через Telegram Web App (спрощений)
        function requestPhoto(task) {
            tg.showPopup({
                title: "Додати фото",
                message: `Як додати фото для завдання "${task.title}"?`,
                buttons: [
                    {id: "gallery", type: "default", text: "🖼️ Вибрати з галереї"},
                    {id: "cancel", type: "cancel", text: "Скасувати"}
                ]
            }, (buttonId) => {
                // if (buttonId === "1") {
                //     openCamera(task);
                // } else 
                if (buttonId === "gallery") {
                    openGallery(task);
                }
            });
        }

        // Відкриття камери (автоматично після вибору)
        function openCamera(task) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.capture = 'camera';
            
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    await handlePhotoUpload(task, file);
                }
            };
            
            // Автоматично відкриваємо
            fileInput.click();
        }

        // Відкриття галереї (автоматично після вибору)
        function openGallery(task) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    await handlePhotoUpload(task, file);
                }
            };
            
            // Автоматично відкриваємо
            fileInput.click();
        }
        
        // Обробка завантаження фото (без головної кнопки)
        async function handlePhotoUpload(task, file) {
            try {
                // Показуємо тост замість кнопки
                tg.showAlert("📤 Завантаження фото...");
                
                // Конвертуємо файл в base64 для відправки
                const base64Photo = await fileToBase64(file);
                
                // Позначаємо завдання як виконане
                // task.completed = true;
                
                // Відправляємо дані з фото в n8n
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update_task_with_photo',
                        user_id: user.id,
                        user_name: user.username,
                        task_id: task.id,
                        completed: task.completed,
                        photo: base64Photo,
                        photo_name: `task_${task.id}_${user.id}_${Date.now()}.jpg`,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Помилка завантаження');
                }
                const data = await response.json();
                if (data.tasks) {
                    const serverTask = data.tasks.find(t => t.id === task.id);
                        if (serverTask) {
                            task.completed = serverTask.completed;
                        }
                }

                
                // Оновлюємо інтерфейс
                renderBingoGrid();
                
                // Показуємо успіх
                tg.showAlert(`Фото для завдання "${task.title}" успішно завантажено! 🎉`);
                tg.HapticFeedback.notificationOccurred('success');
                
            } catch (error) {
                console.error('Error uploading photo:', error);
                task.completed = false;
                tg.showAlert('Помилка завантаження фото. Спробуйте ще раз.');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
        
        // Конвертація файлу в base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // Оновлення статусу завдання (без фото)
        async function updateTaskStatus(task) {
            try {
                await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update_task',
                        user_id: user.id,
                        task_id: task.id,
                        completed: task.completed
                    })
                });
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }
        
        // Обробка подій
        document.getElementById('closeBtn').onclick = closeModal;
        
        // Закриття модального вікна при кліку поза ним
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };
        
        // Ініціалізація
        loadTasks();
        
        // Налаштування Telegram кнопок
        tg.MainButton.setText("📷 Оновити завдання");
        tg.MainButton.onClick(loadTasks);
        tg.MainButton.show();
    </script>
</body>
</html>
