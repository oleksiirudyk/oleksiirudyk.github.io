<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—ñ–Ω–≥–æ –ó–∞–≤–¥–∞–Ω–Ω—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .bingo-cell {
            aspect-ratio: 1;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            min-height: 80px;
        }
        
        .bingo-cell:hover {
            opacity: 0.8;
            transform: scale(0.95);
        }
        
        .bingo-cell.completed {
            background: var(--tg-theme-hint-color, #999999);
            opacity: 0.6;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 20px;
            border-radius: 16px;
            max-width: 90%;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .modal-description {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéØ –ë—ñ–Ω–≥–æ –ó–∞–≤–¥–∞–Ω–Ω—è</div>
        
        <div id="loading" class="loading">
            –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å...
        </div>
        
        <div id="error" class="error" style="display: none;">
            –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å
        </div>
        
        <div id="bingo-container" style="display: none;">
            <div class="bingo-grid" id="bingoGrid">
                <!-- –ö–ª—ñ—Ç–∏–Ω–∫–∏ –±—É–¥—É—Ç—å –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="completeBtn">–í–∏–∫–æ–Ω–∞–Ω–æ</button>
                <button class="btn btn-secondary" id="closeBtn">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
        </div>
    </div>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è - –∑–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –≤–∞—à n8n webhook URL
        const N8N_WEBHOOK_URL = 'https://your-n8n-instance.com/webhook/miniapp';
        
        let tasks = [];
        let currentTaskIndex = null;
        
        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ Telegram
        const user = tg.initDataUnsafe?.user || { id: 'demo', first_name: 'Demo' };
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å –∑ n8n
        async function loadTasks() {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_tasks',
                        user_id: user.id,
                        user_name: user.first_name
                    })
                });
                
                if (!response.ok) {
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è');
                }
                
                const data = await response.json();
                tasks = data.tasks || getDefaultTasks();
                
                renderBingoGrid();
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –¥–µ–º–æ –∑–∞–≤–¥–∞–Ω–Ω—è —è–∫—â–æ –Ω–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑ n8n
                tasks = getDefaultTasks();
                renderBingoGrid();
            }
        }
        
        // –î–µ—Ñ–æ–ª—Ç–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è –¥–ª—è –¥–µ–º–æ
        function getDefaultTasks() {
            return [
                { id: 1, title: "–†–∞–Ω–∫–æ–≤–∞ –∑–∞—Ä—è–¥–∫–∞", description: "–í–∏–∫–æ–Ω–∞—Ç–∏ 15-—Ö–≤–∏–ª–∏–Ω–Ω—É —Ä–∞–Ω–∫–æ–≤—É –∑–∞—Ä—è–¥–∫—É", completed: false },
                { id: 2, title: "–ß–∏—Ç–∞–Ω–Ω—è –∫–Ω–∏–≥–∏", description: "–ü—Ä–æ—á–∏—Ç–∞—Ç–∏ 20 —Å—Ç–æ—Ä—ñ–Ω–æ–∫ —É–ª—é–±–ª–µ–Ω–æ—ó –∫–Ω–∏–≥–∏", completed: false },
                { id: 3, title: "–í–æ–¥–∞", description: "–í–∏–ø–∏—Ç–∏ 8 —Å–∫–ª—è–Ω–æ–∫ –≤–æ–¥–∏ –ø—Ä–æ—Ç—è–≥–æ–º –¥–Ω—è", completed: true },
                { id: 4, title: "–ü—Ä–æ–≥—É–ª—è–Ω–∫–∞", description: "–ü—Ä–æ–≥—É–ª—è—Ç–∏—Å—è –Ω–∞ —Å–≤—ñ–∂–æ–º—É –ø–æ–≤—ñ—Ç—Ä—ñ 30 —Ö–≤–∏–ª–∏–Ω", completed: false },
                { id: 5, title: "–ú–µ–¥–∏—Ç–∞—Ü—ñ—è", description: "5 —Ö–≤–∏–ª–∏–Ω –º–µ–¥–∏—Ç–∞—Ü—ñ—ó –∞–±–æ –¥–∏—Ö–∞–ª—å–Ω–∏—Ö –≤–ø—Ä–∞–≤", completed: false },
                { id: 6, title: "–ü—Ä–∏–±–∏—Ä–∞–Ω–Ω—è", description: "–ü—Ä–∏–±—Ä–∞—Ç–∏ —Ä–æ–±–æ—á–µ –º—ñ—Å—Ü–µ", completed: true },
                { id: 7, title: "–î–∑–≤—ñ–Ω–æ–∫ –±–ª–∏–∑—å–∫–∏–º", description: "–ü–æ–¥–∑–≤–æ–Ω–∏—Ç–∏ —Ä–æ–¥–∏–Ω—ñ –∞–±–æ –¥—Ä—É–∑—è–º", completed: false },
                { id: 8, title: "–ù–æ–≤–∏–π –Ω–∞–≤–∏–∫", description: "–í–∏–≤—á–∏—Ç–∏ —â–æ—Å—å –Ω–æ–≤–µ 15 —Ö–≤–∏–ª–∏–Ω", completed: false },
                { id: 9, title: "–ó–¥–æ—Ä–æ–≤–µ —Ö–∞—Ä—á—É–≤–∞–Ω–Ω—è", description: "–ó'—ó—Å—Ç–∏ –∫–æ—Ä–∏—Å–Ω–∏–π —Å–Ω—ñ–¥–∞–Ω–æ–∫", completed: false }
            ];
        }
        
        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å—ñ—Ç–∫–∏ –±—ñ–Ω–≥–æ
        function renderBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            const container = document.getElementById('bingo-container');
            const loading = document.getElementById('loading');
            
            grid.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const cell = document.createElement('button');
                cell.className = `bingo-cell ${task.completed ? 'completed' : ''}`;
                cell.textContent = task.title;
                cell.onclick = () => openTaskModal(index);
                grid.appendChild(cell);
            });
            
            loading.style.display = 'none';
            container.style.display = 'block';
        }
        
        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        function openTaskModal(taskIndex) {
            currentTaskIndex = taskIndex;
            const task = tasks[taskIndex];
            
            document.getElementById('modalTitle').textContent = task.title;
            document.getElementById('modalDescription').textContent = task.description;
            document.getElementById('modal').style.display = 'block';
            
            const completeBtn = document.getElementById('completeBtn');
            completeBtn.textContent = task.completed ? '–°–∫–∞—Å—É–≤–∞—Ç–∏' : '–í–∏–∫–æ–Ω–∞–Ω–æ';
            completeBtn.onclick = toggleTaskComplete;
        }
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentTaskIndex = null;
        }
        
        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –∑–∞–≤–¥–∞–Ω–Ω—è
        async function toggleTaskComplete() {
            if (currentTaskIndex === null) return;
            
            const task = tasks[currentTaskIndex];
            task.completed = !task.completed;
            
            // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤ n8n
            try {
                await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update_task',
                        user_id: user.id,
                        task_id: task.id,
                        completed: task.completed
                    })
                });
            } catch (error) {
                console.error('Error updating task:', error);
            }
            
            renderBingoGrid();
            closeModal();
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Telegram
            if (task.completed) {
                tg.showAlert(`–ó–∞–≤–¥–∞–Ω–Ω—è "${task.title}" –≤–∏–∫–æ–Ω–∞–Ω–æ! üéâ`);
            }
        }
        
        // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π
        document.getElementById('closeBtn').onclick = closeModal;
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        loadTasks();
        
        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Telegram –∫–Ω–æ–ø–æ–∫
        tg.MainButton.setText("–û–Ω–æ–≤–∏—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è");
        tg.MainButton.onClick(loadTasks);
        tg.MainButton.show();
    </script>
</body>
</html>
