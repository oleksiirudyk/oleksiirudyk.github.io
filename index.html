<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <title>–í–µ—Å—ñ–ª—å–Ω–µ —Ñ–æ—Ç–æ-–±—ñ–Ω–≥–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fef4e8 0%, #f9e8d3 100%);
            color: #8b4513;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ */
        .flower-decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        
        .flower-top-left {
            top: -20px;
            left: -20px;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 30 C15 25, 25 15, 35 25 C45 15, 55 25, 50 30 C55 35, 45 45, 35 35 C25 45, 15 35, 20 30 Z" fill="%23e8a87c"/><path d="M30 40 C25 35, 35 25, 45 35 C55 25, 65 35, 60 40 C65 45, 55 55, 45 45 C35 55, 25 45, 30 40 Z" fill="%23d4926f"/></svg>') no-repeat;
            background-size: contain;
        }
        
        .flower-bottom-right {
            bottom: -20px;
            right: -20px;
            width: 180px;
            height: 180px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 20 C5 15, 15 5, 25 15 C35 5, 45 15, 40 20 C45 25, 35 35, 25 25 C15 35, 5 25, 10 20 Z" fill="%23e8a87c"/><path d="M20 30 C15 25, 25 15, 35 25 C45 15, 55 25, 50 30 C55 35, 45 45, 35 35 C25 45, 15 35, 20 30 Z" fill="%23d4926f"/><path d="M30 40 C25 35, 35 25, 45 35 C55 25, 65 35, 60 40 C65 45, 55 55, 45 45 C35 55, 25 45, 30 40 Z" fill="%23c17d5a"/></svg>') no-repeat;
            background-size: contain;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 30px;
            color: #d4926f;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            line-height: 1.2;
        }
        
        .subtitle {
            text-align: center;
            font-size: 18px;
            color: #c17d5a;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .bingo-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #f0d4b8;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            min-height: 90px;
            color: #8b4513;
            font-family: 'Georgia', serif;
            line-height: 1.2;
            box-shadow: 0 2px 8px rgba(212, 146, 111, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .bingo-cell::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f0d4b8, #e8a87c, #d4926f);
            border-radius: 17px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .bingo-cell:hover::before {
            opacity: 1;
        }
        
        .bingo-cell:hover {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(212, 146, 111, 0.4);
        }
        
        .bingo-cell.completed {
            background: linear-gradient(135deg, #d4926f, #c17d5a);
            color: white;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .bingo-cell.completed::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 69, 19, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #fef4e8 0%, #f9e8d3 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            width: 320px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
            border: 2px solid #f0d4b8;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #8b4513;
            text-align: center;
            font-family: 'Georgia', serif;
        }
        
        .modal-description {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #8b4513;
            text-align: center;
            font-style: italic;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d4926f, #c17d5a);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 146, 111, 0.4);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(212, 146, 111, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #8b4513;
            border: 2px solid #f0d4b8;
            box-shadow: 0 2px 10px rgba(212, 146, 111, 0.2);
        }
        
        .btn-secondary:hover {
            background: white;
            box-shadow: 0 4px 15px rgba(212, 146, 111, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #c17d5a;
            font-style: italic;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #8b4513;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #f0d4b8;
        }
        
        .signature {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #c17d5a;
            font-style: italic;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="flower-decoration flower-top-left"></div>
    <div class="flower-decoration flower-bottom-right"></div>
    
    <div class="container">
        <div class="title">–í–µ—Å—ñ–ª—å–Ω–µ<br>—Ñ–æ—Ç–æ-–ø–æ–ª—é–≤–∞–Ω–Ω—è</div>
        <div class="subtitle">–ó–Ω–∞–π–¥–∏ —Ç–∞ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—É–π!</div>
        
        <div id="loading" class="loading">
            –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å...
        </div>
        
        <div id="error" class="error" style="display: none;">
            –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å
        </div>
        
        <div id="bingo-container" style="display: none;">
            <div class="bingo-grid" id="bingoGrid">
                <!-- –ö–ª—ñ—Ç–∏–Ω–∫–∏ –±—É–¥—É—Ç—å –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="completeBtn">–ì–æ—Ç–æ–≤–æ</button>
                <button class="btn btn-secondary" id="closeBtn">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
        </div>
    </div>


    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è - –∑–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ –≤–∞—à n8n webhook URL
        const N8N_WEBHOOK_URL = 'https://your-n8n-instance.com/webhook/miniapp';
        
        let tasks = [];
        let currentTaskIndex = null;
        
        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ Telegram
        const user = tg.initDataUnsafe?.user || { id: 'demo', first_name: 'Demo' };
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å –∑ n8n
        async function loadTasks() {
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_tasks',
                        user_id: user.id,
                        user_name: user.first_name
                    })
                });
                
                if (!response.ok) {
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è');
                }
                
                const data = await response.json();
                tasks = data.tasks || getDefaultTasks();
                
                renderBingoGrid();
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –¥–µ–º–æ –∑–∞–≤–¥–∞–Ω–Ω—è —è–∫—â–æ –Ω–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑ n8n
                tasks = getDefaultTasks();
                renderBingoGrid();
            }
        }
        
        // –î–µ—Ñ–æ–ª—Ç–Ω—ñ –∑–∞–≤–¥–∞–Ω–Ω—è –¥–ª—è –¥–µ–º–æ
        function getDefaultTasks() {
            return [
                { id: 1, title: "1.–ó–ª–æ–≤–∏ –º–æ–º–µ–Ω—Ç —â–∞—Å—Ç—è", description: "–ó—Ä–æ–±–∏ —Ñ–æ—Ç–æ –ª—é–¥–∏–Ω–∏, —è–∫–∞ —â–∏—Ä–æ —Å–º—ñ—î—Ç—å—Å—è", completed: false },
                { id: 2, title: "2.–ü–æ–≥–ª—è–¥ –∫–æ—Ö–∞–Ω–Ω—è", description: "–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—É–π –º–æ–º–µ–Ω—Ç, –∫–æ–ª–∏ —Ö—Ç–æ—Å—å –∑–∞–∫–æ—Ö–∞–Ω–æ –¥–∏–≤–∏—Ç—å—Å—è –Ω–∞ —ñ–Ω—à—É –ª—é–¥–∏–Ω—É", completed: false },
                { id: 3, title: "3.–°–µ–ª—Ñ—ñ –∑ –Ω–µ–∑–Ω–∞–π–æ–º—Ü–µ–º", description: "–ó—Ä–æ–±–∏ —Å–µ–ª—Ñ—ñ –∑ –≥–æ—Å—Ç–µ–º, —è–∫–æ–≥–æ —â–µ –Ω–µ –∑–Ω–∞–≤/–ª–∞ –¥–æ –≤–µ—Å—ñ–ª–ª—è", completed: false },
                { id: 4, title: "4.–í–µ—Å—ñ–ª–ª—è –æ—á–∏–º–∞ –¥–∏—Ç–∏–Ω–∏", description: "–ó—Ä–æ–±–∏ —Ñ–æ—Ç–æ –∑ –Ω–∞–π–Ω–µ–æ—á—ñ–∫—É–≤–∞–Ω—ñ—à–æ–≥–æ —Ä–∞–∫—É—Ä—Å—É (–∑–Ω–∏–∑—É, –∑-–ø—ñ–¥ —Å—Ç–æ–ª—É, —á–µ—Ä–µ–∑ –∫–µ–ª–∏—Ö)", completed: false },
                { id: 5, title: "5.–ü—ñ–¥–æ–∑—Ä—ñ–ª–æ —Å–º–∞—á–Ω–∏–π –º–æ–º–µ–Ω—Ç", description: "–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—É–π –∫–æ–≥–æ—Å—å, —Ö—Ç–æ –Ω–∞–¥—Ç–æ —â–∞—Å–ª–∏–≤–∏–π, –∫–æ–ª–∏ —ó—Å—Ç—å.", completed: false },
                { id: 6, title: "6.–Ø ‚Äî —Ç–≤–æ—è –¥–µ–∫–æ—Ä–∞—Ü—ñ—è", description: "–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—É–π –ª—é–¥–∏–Ω—É, —è–∫–∞ —ñ–¥–µ–∞–ª—å–Ω–æ –≤–ø–∏—Å–∞–ª–∞—Å—å —É —Ñ–æ–Ω/–¥–µ–∫–æ—Ä (–Ω–∞—á–µ –≤–æ–Ω–∞ —á–∞—Å—Ç–∏–Ω–∞ —ñ–Ω—Ç–µ—Ä‚Äô—î—Ä—É).", completed: false },
                { id: 7, title: "7.–í–µ—Å—ñ–ª—å–Ω–∏–π double", description: "–ó–Ω–∞–π–¥–∏ 2 –≥–æ—Å—Ç–µ–π –≤ –æ–¥–Ω–∞–∫–æ–≤–æ–º—É –∫–æ–ª—å–æ—Ä—ñ –æ–¥—è–≥—É –∞–±–æ —Å—Ö–æ–∂–æ–º—É –æ–±—Ä–∞–∑—ñ ‚Äî –∑—Ä–æ–±–∏ ‚Äú—Ñ–æ—Ç–æ-–±–ª–∏–∑–Ω—é–∫—ñ–≤‚Äù.", completed: false },
                { id: 8, title: "8.–ë–æ—Ö–æ-–¥–µ—Ç–∞–ª—å", description: "–ó–Ω–∞–π–¥–∏ –π —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—É–π –Ω–∞–π–∫—Ä—É—Ç—ñ—à–∏–π –µ–ª–µ–º–µ–Ω—Ç –¥–µ–∫–æ—Ä—É (–ª–æ–≤–µ—Ü—å —Å–Ω—ñ–≤, –º–∞–∫—Ä–∞–º–µ, –ª–∞–º–ø–∞, –∫–≤—ñ—Ç–∫–∞, –¥–µ—Ç–∞–ª—å –Ω–∞ —Å—É–∫–Ω—ñ —Ç–æ—â–æ).", completed: false },
                { id: 9, title: "9.–ì—Ä—É–ø–æ–≤–µ —Ö–∞–æ—Å-—Å–µ–ª—Ñ—ñ", description: "–ó–±–µ—Ä–∏ 4+ –ª—é–¥–µ–π —ñ –∑—Ä–æ–±—ñ—Ç—å —è–∫–æ–º–æ–≥–∞ –∞–±—Å—É—Ä–¥–Ω—ñ—à–µ –∞–±–æ –¥–∏–≤–Ω—ñ—à–µ –≥—Ä—É–ø–æ–≤–µ —Å–µ–ª—Ñ—ñ (–µ–º–æ—Ü—ñ—ó, –ø–æ–∑–∏, –ø—Ä–µ–¥–º–µ—Ç–∏ ‚Äî —É—Å–µ –¥–æ–∑–≤–æ–ª–µ–Ω–æ).", completed: false }
            ];
        }
        
        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å—ñ—Ç–∫–∏ –±—ñ–Ω–≥–æ
        function renderBingoGrid() {
            const grid = document.getElementById('bingoGrid');
            const container = document.getElementById('bingo-container');
            const loading = document.getElementById('loading');
            
            grid.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const cell = document.createElement('button');
                cell.className = `bingo-cell ${task.completed ? 'completed' : ''}`;
                cell.textContent = task.title;
                cell.onclick = () => openTaskModal(index);
                grid.appendChild(cell);
            });
            
            loading.style.display = 'none';
            container.style.display = 'block';
        }
        
        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        function openTaskModal(taskIndex) {
            currentTaskIndex = taskIndex;
            const task = tasks[taskIndex];
            
            document.getElementById('modalTitle').textContent = task.title;
            document.getElementById('modalDescription').textContent = task.description;
            document.getElementById('modal').style.display = 'block';
            
            const completeBtn = document.getElementById('completeBtn');
            completeBtn.textContent = task.completed ? '–°–∫–∞—Å—É–≤–∞—Ç–∏' : '–í–∏–∫–æ–Ω–∞–Ω–æ';
            completeBtn.onclick = toggleTaskComplete;
        }
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentTaskIndex = null;
        }
        
        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –∑–∞–≤–¥–∞–Ω–Ω—è
        async function toggleTaskComplete() {
            if (currentTaskIndex === null) return;
            
            const task = tasks[currentTaskIndex];
            task.completed = !task.completed;
            
            // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤ n8n
            try {
                await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update_task',
                        user_id: user.id,
                        task_id: task.id,
                        completed: task.completed
                    })
                });
            } catch (error) {
                console.error('Error updating task:', error);
            }
            
            renderBingoGrid();
            closeModal();
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Telegram
            if (task.completed) {
                tg.showAlert(`–ó–∞–≤–¥–∞–Ω–Ω—è "${task.title}" –≤–∏–∫–æ–Ω–∞–Ω–æ! üéâ`);
            }
        }
        
        // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π
        document.getElementById('closeBtn').onclick = closeModal;
        
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        loadTasks();
        
        // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Telegram –∫–Ω–æ–ø–æ–∫
        tg.MainButton.setText("–û–Ω–æ–≤–∏—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è");
        tg.MainButton.onClick(loadTasks);
        tg.MainButton.show();
    </script>
</body>
